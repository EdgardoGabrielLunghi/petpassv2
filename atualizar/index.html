<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Atualizar Dados do Pet</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; padding: 20px; background: #f0f4f8; margin: 0; }
    header { text-align: center; margin-bottom: 20px; }
    header img { max-width: 160px; margin-top: 10px; }
    form { background: #fff; padding: 25px; border-radius: 12px; max-width: 500px; margin: auto; box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
    input, textarea { width: 100%; padding: 12px; margin-bottom: 18px; border-radius: 6px; border: 1px solid #ccc; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    textarea { resize: vertical; min-height: 80px; }
    button { width: 100%; background-color: #28a745; color: white; border: none; padding: 14px; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: 600; font-family: 'Poppins', sans-serif; transition: background-color 0.2s ease; }
    button:hover { background-color: #218838; }
    button:disabled { background-color: #ccc; cursor: not-allowed; }
    h1 { text-align: center; color: #333; font-weight: 600; }
    p { text-align: center; color: #555; line-height: 1.6; }
    label { font-weight: 600; color: #444; margin-bottom: 5px; display: block; }
    .status-message { text-align: center; font-weight: bold; margin-top: 20px; color: #d9534f; min-height: 20px; }
    .status-message.success { color: #28a745; }
    hr { border: 0; height: 1px; background: #eee; margin: 25px 0; }
  </style>
</head>
<body>
  <header>
    <img src="../logo_petpass.png" alt="Pet Pass Logo" />
  </header>
  <form id="updateForm">
    <h1>üìù Atualizar Dados do Pet</h1>
    <p>Insira seus dados de identifica√ß√£o e as novas informa√ß√µes que deseja salvar.</p>
    
    <label for="numero_serie">N√∫mero de S√©rie:</label>
    <input type="text" id="numero_serie" name="numero_serie" required pattern="PP-\d{5}" />
    
    <label for="email">Email de Registro:</label>
    <input type="email" id="email" name="email" required />

    <hr>
    
    <label for="alergias_observadas">üö® Alergias ou Intoler√¢ncias:</label>
    <textarea name="alergias_observadas" id="alergias_observadas"></textarea>
    
    <label for="telefone">üìû Telefone:</label>
    <input type="tel" name="telefone" id="telefone" required />
    
    <label for="endereco">üè† Endere√ßo (Refer√™ncia aproximada):</label>
    <input type="text" name="endereco" id="endereco" />
    
    <label for="vacinas">üíâ Vacinas (uma por linha):</label>
    <textarea name="vacinas" id="vacinas"></textarea>
    
    <button type="submit" id="submitButton">Salvar Altera√ß√µes</button>
    <div id="statusMessage" class="status-message"></div>
  </form>
  
  <script>
    const updateForm = document.getElementById('updateForm');
    const submitButton = document.getElementById('submitButton');
    const statusMessage = document.getElementById('statusMessage');
    
    // IMPORTANTE: Aqu√≠ debes pegar la URL de tu NUEVO script "Actualizador"
    const SCRIPT_URL_ACTUALIZADOR = "https://script.google.com/macros/s/AKfycbwclD2_w4vK4UU4xQ0tuQLItbqAuEEAY_PKUl0Xf4HJw1iexnX2j_gKTjG7oRtdKazO/exec";

    updateForm.addEventListener('submit', function(e) {
      e.preventDefault();
      submitButton.disabled = true;
      statusMessage.textContent = 'Enviando e verificando...';
      statusMessage.classList.remove('success');

      const formData = new FormData(updateForm);
      const payload = Object.fromEntries(formData.entries());
      payload.action = 'update_with_verify'; // Nueva acci√≥n combinada

      fetch(SCRIPT_URL_ACTUALIZADOR, {
        method: 'POST',
        body: JSON.stringify(payload),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.json())
      .then(data => {
        if (data.result === 'success') {
          statusMessage.textContent = 'Dados atualizados com sucesso!';
          statusMessage.classList.add('success');
          // Opcional: limpiar los campos editables despu√©s del √©xito
          // updateForm.alergias_observadas.value = '';
          // etc...
        } else {
          statusMessage.textContent = `Erro: ${data.message || 'N√£o foi poss√≠vel atualizar.'}`;
        }
        submitButton.disabled = false;
      })
      .catch(err => {
        console.error("Erro de comunica√ß√£o:", err);
        statusMessage.textContent = 'Erro de comunica√ß√£o. Tente novamente mais tarde.';
        submitButton.disabled = false;
      });
    });
  </script>
</body>
</html>
