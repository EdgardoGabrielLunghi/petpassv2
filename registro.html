<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ativar Pet Pass</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f2f4f8; margin: 0; }
    header { text-align: center; margin-bottom: 20px; }
    header img { max-width: 160px; margin-top: 10px; }
    form { background: #fff; padding: 20px; border-radius: 10px; max-width: 600px; margin: auto; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    input, textarea, select { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
    button { width: 100%; background-color: #007bff; color: white; border: none; padding: 12px; border-radius: 5px; cursor: pointer; font-size: 16px; }
    button:hover { background-color: #0056b3; }
    button:disabled { background-color: #ccc; cursor: not-allowed; }
    h1 { text-align: center; color: #333; }
    .status-message { text-align: center; font-weight: bold; margin-top: 20px; }
  </style>
</head>
<body>
<header>
  <img src="logo_petpass.png" alt="Pet Pass Logo" /> <!-- Aseg√∫rate de tener este archivo de imagen -->
</header>
  <form id="petpassForm">
    <h1>Ativar Pet Pass</h1>

    <label>N√∫mero de S√©rie (ex: PP-12345):</label>
    <input type="text" name="numero_serie" required pattern="PP-\d{5}" title="O formato deve ser PP- seguido por 5 n√∫meros (ex: PP-12345)"/>

    <label>üì∏ Foto do Pet (Recomendado: imagem quadrada e leve):</label>
    <input type="file" name="foto_pet" accept="image/*" required />

    <label>üêæ Nome do Pet:</label>
    <input type="text" name="nome_pet" required />
    <label>Esp√©cie:</label>
    <input type="text" name="especie" required />
    <label>Ra√ßa:</label>
    <input type="text" name="raca" />
    <label>Sexo:</label>
    <select name="sexo">
      <option value="Macho">Macho</option>
      <option value="F√™mea">F√™mea</option>
    </select>
    <label>Cor:</label>
    <input type="text" name="cor" />

    <label>üö® Alergias ou Intoler√¢ncias:</label>
    <textarea name="alergias_observadas"></textarea>

    <label>üë§ Nome do Tutor:</label>
    <input type="text" name="nome_tutor" required />
    <label>Telefone (com c√≥digo de pa√≠s e √°rea, ex: 55119...):</label>
    <input type="tel" name="telefone" required />
    <label>Email:</label>
    <input type="email" name="email" />
    <label>Endere√ßo (Refer√™ncia aproximada):</label>
    <input type="text" name="endereco" />

    <label>üíâ Vacinas (uma por linha):</label>
    <textarea name="vacinas"></textarea>

    <button type="submit" id="submitButton">Enviar</button>
    <div id="statusMessage" class="status-message"></div>
  </form>

  <script>
    const petpassForm = document.getElementById('petpassForm');
    const submitButton = document.getElementById('submitButton');
    const statusMessage = document.getElementById('statusMessage');
    
    // ESTA URL SER√Å REEMPLAZADA CUANDO TENGAMOS EL SCRIPT DE GOOGLE LISTO
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxG3nWzPRaNjXGUuPs6_FLUub0cs4HEscr6hsFHA-fJYEcud9pckOB6bXP9SnYT5ubZ/exec";

    petpassForm.addEventListener('submit', function(e) {
      e.preventDefault();

      submitButton.disabled = true;
      statusMessage.textContent = 'Enviando dados, por favor aguarde...';

      const fileInput = e.target.querySelector('input[name="foto_pet"]');
      const file = fileInput.files[0];

      if (!file) {
        statusMessage.textContent = 'Erro: Por favor, selecione uma foto.';
        submitButton.disabled = false;
        return;
      }
      
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = () => {
        const formData = new FormData(petpassForm);
        const payload = Object.fromEntries(formData.entries());

        // Reemplaza el objeto File con la cadena Base64 completa
        payload.foto_pet = reader.result; 

        // Crea los botones din√°micamente
        const telefoneLimpo = payload.telefone.replace(/\D/g, '');
        payload.botao_whatsapp = `https://wa.me/${telefoneLimpo}?text=Ol√°! Encontrei seu pet!`;
        payload.botao_localizacao = `https://petpassmg3d.github.io/petpass-localizacao/localizacao.html?numero=${telefoneLimpo}`;
        
        // A√±ade la acci√≥n para que el script sepa qu√© hacer
        payload.action = "register";

        fetch(SCRIPT_URL, {
          method: 'POST',
          body: JSON.stringify(payload),
        })
        .then(response => {
           // En este punto, no nos importa la respuesta para evitar problemas de CORS.
           // La redirecci√≥n manejar√° la experiencia del usuario.
           // El script de Google devolver√° un comando de redirecci√≥n.
           // Si el navegador no lo ejecuta (por seguridad), al menos el usuario no ve un error de red.
           statusMessage.textContent = 'Processamento finalizado. Redirecionando...';
           // Redirecci√≥n manual por si la del script falla.
           window.top.location.href = 'pagina-de-sucesso.html'; // <-- Debes crear esta p√°gina.
        })
        .catch(err => {
          console.error("Erro no fetch:", err);
          statusMessage.textContent = 'Ocorreu um erro. Por favor, tente novamente.';
          submitButton.disabled = false;
        });
      };
      
      reader.onerror = error => {
        console.error("Erro ao ler o arquivo:", error);
        statusMessage.textContent = 'Erro ao processar a imagem.';
        submitButton.disabled = false;
      };
    });
  </script>
</body>
</html>
