<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ativar Pet Pass</title>
  <style>
    /* Tu CSS se mantiene sin cambios */
    body { font-family: Arial, sans-serif; padding: 20px; background: #f2f4f8; margin: 0; }
    header { text-align: center; margin-bottom: 20px; }
    header img { max-width: 160px; margin-top: 10px; }
    form { background: #fff; padding: 20px; border-radius: 10px; max-width: 600px; margin: auto; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    input, textarea, select { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
    button { width: 100%; background-color: #007bff; color: white; border: none; padding: 12px; border-radius: 5px; cursor: pointer; font-size: 16px; }
    button:hover { background-color: #0056b3; }
    button:disabled { background-color: #ccc; cursor: not-allowed; }
    h1 { text-align: center; color: #333; }
    .status-message { text-align: center; font-weight: bold; margin-top: 20px; }
  </style>
</head>
<body>
<header>
  <img src="logo_petpass.png" alt="Pet Pass Logo" />
</header>
  <!-- CAMBIO 1: El formulario ahora tiene un 'target' que apunta al iframe -->
  <form id="petpassForm" method="POST" target="hidden_iframe">
    <h1>Ativar Pet Pass</h1>

    <!-- Todos tus campos de formulario se mantienen igual -->
    <label>N√∫mero de S√©rie (ex: PP-12345):</label>
    <input type="text" name="numero_serie" required pattern="PP-\d{5}" title="O formato deve ser PP- seguido por 5 n√∫meros (ex: PP-12345)"/>
    <label>üì∏ Foto do Pet (Recomendado: imagem quadrada e leve):</label>
    <input type="file" id="foto_pet_input" accept="image/*" required />
    <label>üêæ Nome do Pet:</label>
    <input type="text" name="nome_pet" required />
    <label>Esp√©cie:</label>
    <input type="text" name="especie" required />
    <label>Ra√ßa:</label>
    <input type="text" name="raca" />
    <label>Sexo:</label>
    <select name="sexo">
      <option value="Macho">Macho</option>
      <option value="F√™mea">F√™mea</option>
    </select>
    <label>Cor:</label>
    <input type="text" name="cor" />
    <label>üö® Alergias ou Intoler√¢ncias:</label>
    <textarea name="alergias_observadas"></textarea>
    <label>üë§ Nome do Tutor:</label>
    <input type="text" name="nome_tutor" required />
    <label>Telefone (com c√≥digo de pa√≠s e √°rea, ex: 55119...):</label>
    <input type="tel" name="telefone" required />
    <label>Email:</label>
    <input type="email" name="email" />
    <label>Endere√ßo (Refer√™ncia aproximada):</label>
    <input type="text" name="endereco" />
    <label>üíâ Vacinas (uma por linha):</label>
    <textarea name="vacinas"></textarea>

    <!-- CAMBIO 2: A√±adimos inputs ocultos para los datos que generar√° el script -->
    <input type="hidden" name="foto_pet" id="foto_pet_base64" />
    <input type="hidden" name="botao_whatsapp" id="botao_whatsapp" />
    <input type="hidden" name="botao_localizacao" id="botao_localizacao" />
    <input type="hidden" name="action" value="register" />

    <button type="submit" id="submitButton">Enviar</button>
    <div id="statusMessage" class="status-message"></div>
  </form>

  <!-- CAMBIO 3: El iframe invisible donde se enviar√° el formulario -->
  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <script>
    const petpassForm = document.getElementById('petpassForm');
    const submitButton = document.getElementById('submitButton');
    const statusMessage = document.getElementById('statusMessage');
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzMWQNFWH49eg_kxZkSbj2AvjGBRAkEUfBXDZQRqVnLoMdMOrW8cvJpsKqV5ZzRXQAL/exec"; // <-- Pega tu URL aqu√≠

    // CAMBIO 4: Asignamos la URL del script al 'action' del formulario
    petpassForm.action = SCRIPT_URL;

    petpassForm.addEventListener('submit', function(e) {
      // La l√≥gica ahora se centra en preparar los datos ANTES de que el formulario se env√≠e
      
      const fileInput = document.getElementById('foto_pet_input');
      const file = fileInput.files[0];

      if (!file) {
          alert("Por favor, selecione uma foto.");
          e.preventDefault(); // Detenemos el env√≠o si no hay foto
          return;
      }
      
      submitButton.disabled = true;
      statusMessage.textContent = 'Processando imagem e enviando dados...';
      
      const telefoneLimpo = petpassForm.telefone.value.replace(/\D/g, '');
      document.getElementById('botao_whatsapp').value = `https://wa.me/${telefoneLimpo}?text=Ol√°! Encontrei seu pet!`;
      document.getElementById('botao_localizacao').value = `https://petpassmg3d.github.io/petpass-localizacao/localizacao.html?numero=${telefoneLimpo}`;

      const reader = new FileReader();
      reader.readAsDataURL(file);

      // Usamos una Promesa para esperar a que la imagen se lea antes de enviar el formulario
      const promise = new Promise((resolve, reject) => {
          reader.onload = () => resolve(reader.result);
          reader.onerror = (error) => reject(error);
      });

      promise.then(base64Image => {
          // Guardamos el Base64 en el input oculto
          document.getElementById('foto_pet_base64').value = base64Image;
          
          // El formulario ya est√° listo y se enviar√° autom√°ticamente.
          // Ahora solo gestionamos la UX.
          statusMessage.textContent = '¬°Registro enviado com sucesso! Redirecionando...';
          setTimeout(() => {
              window.top.location.href = 'pagina-de-sucesso.html';
          }, 2000);

      }).catch(error => {
          console.error("Erro ao processar a imagem:", error);
          statusMessage.textContent = 'Erro ao processar a imagem.';
          submitButton.disabled = false;
          e.preventDefault(); // Detenemos el env√≠o si la imagen falla
      });
    });
  </script>
</body>
</html>
