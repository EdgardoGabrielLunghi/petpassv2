<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Dados do Pet</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Estilo autocontenido para minimizar dependencias */
    body { font-family: 'Poppins', sans-serif; padding: 20px; background: #f0f4f8; margin: 0; }
    header { text-align: center; margin-bottom: 20px; }
    header img { max-width: 160px; margin-top: 10px; }
    form { background: #fff; padding: 25px; border-radius: 12px; max-width: 500px; margin: auto; box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
    input, textarea { width: 100%; padding: 12px; margin-bottom: 18px; border-radius: 6px; border: 1px solid #ccc; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    textarea { resize: vertical; min-height: 80px; }
    button { width: 100%; background-color: #28a745; color: white; border: none; padding: 14px; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: 600; font-family: 'Poppins', sans-serif; }
    button:hover { background-color: #218838; }
    button:disabled { background-color: #ccc; cursor: not-allowed; }
    h1 { text-align: center; color: #333; font-weight: 600; }
    p { text-align: center; color: #555; line-height: 1.6; }
    label { font-weight: 600; color: #444; margin-bottom: 5px; display: block; }
    .status-message { text-align: center; font-weight: bold; margin-top: 20px; color: #d9534f; }
    .status-message.success { color: #5cb85c; }
  </style>
</head>
<body>
  <header>
    <img src="../logo_petpass.png" alt="Pet Pass Logo" />
  </header>
  <form id="editForm">
    <h1>üìù Editar Ficha: <span id="petIdDisplay">Carregando...</span></h1>
    
    <!-- Campo oculto para guardar el ID de la mascota -->
    <input type="hidden" name="numero_serie" id="numero_serie_hidden" />
    
    <label for="alergias_observadas">üö® Alergias ou Intoler√¢ncias:</label>
    <textarea name="alergias_observadas" id="alergias_observadas"></textarea>
    
    <label for="telefone">üìû Telefone:</label>
    <input type="tel" name="telefone" id="telefone" required />
    
    <label for="endereco">üè† Endere√ßo (Refer√™ncia aproximada):</label>
    <input type="text" name="endereco" id="endereco" />
    
    <label for="vacinas">üíâ Vacinas (uma por linha):</label>
    <textarea name="vacinas" id="vacinas"></textarea>
    
    <button type="submit" id="submitButton">Salvar Altera√ß√µes</button>
    <div id="statusMessage" class="status-message"></div>
  </form>

  <script>
    const editForm = document.getElementById('editForm');
    const submitButton = document.getElementById('submitButton');
    const statusMessage = document.getElementById('statusMessage');
    const petIdDisplay = document.getElementById('petIdDisplay');
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwuw2mHMj83XImgCSYvQbZDrPOoT2ikSPIzXOrWfAToaeD5DaQKVcLKjZ8bc_Y8mTlg/exec"; // Aseg√∫rate de que esta sea la URL final

    // --- PASO 1: Al cargar la p√°gina, obtener el ID y pre-llenar el formulario ---
    window.onload = () => {
      const urlParams = new URLSearchParams(window.location.search);
      const petId = urlParams.get('id');

      if (!petId) {
        document.body.innerHTML = "<h1>Erro: ID do pet n√£o encontrado na URL. Verifique o link.</h1>";
        return;
      }

      petIdDisplay.textContent = petId;
      document.getElementById('numero_serie_hidden').value = petId;
      
      statusMessage.textContent = 'Carregando dados atuais...';
      
      // Pide al backend los datos actuales de la mascota usando la funci√≥n doGet
      fetch(`${SCRIPT_URL}?action=getPetData&id=${petId}`)
        .then(res => res.json())
        .then(result => {
          if (result.result === 'success' && result.data) {
            const data = result.data;
            // Pre-llena los campos del formulario
            document.getElementById('alergias_observadas').value = data.alergias_observadas || '';
            document.getElementById('telefone').value = data.telefone || '';
            document.getElementById('endereco').value = data.endereco || '';
            document.getElementById('vacinas').value = data.vacinas || '';
            statusMessage.textContent = ''; // Limpia el mensaje de "cargando"
          } else {
            statusMessage.textContent = `Erro ao carregar dados: ${result.message}`;
          }
        })
        .catch(err => {
          console.error("Erro de comunica√ß√£o:", err);
          statusMessage.textContent = 'Erro de comunica√ß√£o ao carregar dados.';
        });
    };

    // --- PASO 2: Al enviar el formulario, mandar los datos actualizados al backend ---
    editForm.addEventListener('submit', function(e) {
      e.preventDefault();
      submitButton.disabled = true;
      statusMessage.textContent = 'Salvando altera√ß√µes...';
      statusMessage.classList.remove('success');

      const payload = {
        action: 'update',
        numero_serie: document.getElementById('numero_serie_hidden').value,
        alergias_observadas: document.getElementById('alergias_observadas').value,
        telefone: document.getElementById('telefone').value,
        endereco: document.getElementById('endereco').value,
        vacinas: document.getElementById('vacinas').value
      };

      fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify(payload),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.json())
      .then(data => {
        if (data.result === 'success') {
          statusMessage.textContent = 'Dados atualizados com sucesso!';
          statusMessage.classList.add('success');
          // alert('Dados atualizados com sucesso!'); // Opcional
        } else {
          statusMessage.textContent = `Erro ao salvar: ${data.message}`;
        }
        submitButton.disabled = false;
      })
      .catch(err => {
        console.error("Erro de comunica√ß√£o:", err);
        statusMessage.textContent = 'Erro de comunica√ß√£o. Tente novamente.';
        submitButton.disabled = false;
      });
    });
  </script>
</body>
</html>
