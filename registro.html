<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ativar Pet Pass</title>
  <!-- ESTE ES EL BLOQUE DE ESTILOS QUE SE HABÍA PERDIDO. AHORA ESTÁ AQUÍ. -->
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f2f4f8; margin: 0; }
    header { text-align: center; margin-bottom: 20px; }
    header img { max-width: 160px; margin-top: 10px; }
    form { background: #fff; padding: 20px; border-radius: 10px; max-width: 600px; margin: auto; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    input, textarea, select { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
    button { width: 100%; background-color: #007bff; color: white; border: none; padding: 12px; border-radius: 5px; cursor: pointer; font-size: 16px; }
    button:hover { background-color: #0056b3; }
    button:disabled { background-color: #ccc; cursor: not-allowed; }
    h1 { text-align: center; color: #333; }
    .status-message { text-align: center; font-weight: bold; margin-top: 20px; }
  </style>
</head>
<body>
<header>
  <img src="logo_petpass.png" alt="Pet Pass Logo" />
</header>
  <!-- Este es el formulario simple, sin target de iframe -->
  <form id="petpassForm">
    <h1>Ativar Pet Pass</h1>

    <label>Número de Série (ex: PP-12345):</label>
    <input type="text" name="numero_serie" required pattern="PP-\d{5}" title="O formato deve ser PP- seguido por 5 números (ex: PP-12345)"/>
    <label>📸 Foto do Pet (Recomendado: imagem quadrada e leve):</label>
    <input type="file" name="foto_pet" accept="image/*" required />
    <label>🐾 Nome do Pet:</label>
    <input type="text" name="nome_pet" required />
    <label>Espécie:</label>
    <input type="text" name="especie" required />
    <label>Raça:</label>
    <input type="text" name="raca" />
    <label>Sexo:</label>
    <select name="sexo">
      <option value="Macho">Macho</option>
      <option value="Fêmea">Fêmea</option>
    </select>
    <label>Cor:</label>
    <input type="text" name="cor" />
    <label>🚨 Alergias ou Intolerâncias:</label>
    <textarea name="alergias_observadas"></textarea>
    <label>👤 Nome do Tutor:</label>
    <input type="text" name="nome_tutor" required />
    <label>Telefone (com código de país e área, ex: 55119...):</label>
    <input type="tel" name="telefone" required />
    <label>Email:</label>
    <input type="email" name="email" />
    <label>Endereço (Referência aproximada):</label>
    <input type="text" name="endereco" />
    <label>💉 Vacinas (uma por linha):</label>
    <textarea name="vacinas"></textarea>

    <button type="submit" id="submitButton">Enviar</button>
    <div id="statusMessage" class="status-message"></div>
  </form>

  <!-- ESTE ES EL SCRIPT FINAL Y ROBUSTO -->
  <script>
    const petpassForm = document.getElementById('petpassForm');
    const submitButton = document.getElementById('submitButton');
    const statusMessage = document.getElementById('statusMessage');
    // ASEGÚRATE DE QUE ESTA ES LA ÚLTIMA URL FUNCIONAL DE TU SCRIPT
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzClMWh7Lbw5XTiQ5-A_9Wu-DlB_zFo_Op-k5cHr6cN4esx-TOMYj6-uSPLASRi2q1s/exec"; 

    petpassForm.addEventListener('submit', function(e) {
      e.preventDefault();
      submitButton.disabled = true;
      statusMessage.textContent = 'Enviando dados, por favor aguarde...';

      const fileInput = e.target.querySelector('input[name="foto_pet"]');
      const file = fileInput.files[0];

      if (!file) {
        statusMessage.textContent = 'Erro: Por favor, selecione uma foto.';
        submitButton.disabled = false;
        return;
      }
      
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = () => {
        const formData = new FormData(petpassForm);
        const payload = Object.fromEntries(formData.entries());
        payload.foto_pet = reader.result;

        const telefoneLimpo = payload.telefone.replace(/\D/g, '');
        payload.botao_whatsapp = `https://wa.me/${telefoneLimpo}?text=Olá! Encontrei seu pet!`;
        payload.botao_localizacao = `https://petpassmg3d.github.io/petpass-localizacao/localizacao.html?numero=${telefoneLimpo}`;
        payload.action = "register";

        // LÓGICA FINAL Y DEFINITIVA
        fetch(SCRIPT_URL, {
          method: 'POST',
          body: JSON.stringify(payload)
        })
        .finally(() => {
          // El bloque 'finally' se ejecuta SIEMPRE. Es la solución perfecta.
          statusMessage.textContent = '¡Processamento concluído! Redirecionando...';
          setTimeout(() => {
            window.top.location.href = 'pagina-de-sucesso.html';
          }, 1500); // 1.5 segundos
        });
      };
      
      reader.onerror = error => {
        console.error("Erro ao ler o arquivo:", error);
        statusMessage.textContent = 'Erro ao processar a imagem.';
        submitButton.disabled = false;
      };
    });
  </script>
</body>
</html>
